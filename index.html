<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/cb2f319c90.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
  <div class="container bg-white px-6" >
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
              <i class="fa-brands fa-instagram mr-1"></i>
              <span>Instagram</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item active">

                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Create a new post</button>
  
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                   <i class="fa-solid fa-gear"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Accesibility</a>
                  <a class="dropdown-item" href="#">Privacy & Data</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </div>
              </li>

            </ul>
          </div> 
      </div>
    </nav>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#profile" role="tab" data-toggle="tab"><i class="fa-solid fa-table-cells"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#feed" role="tab" data-toggle="tab"><i class="fa-solid fa-square"></i></a>
      </li>
    </ul>
   
    <div class="tab-content">
      <div role=" tabpanel" class="tab-pane active mx-1" id="profile">
        <div class="row justify-content-md-center">
          <div class="col-sm-4" >
              <img src="australia.jpg" class="img-fluid" alt="" style="height: auto;"> 
          </div>      
          <div class="col-sm-4">
              <img src="tombstone.jpg" class="img-fluid" alt="">
          </div>    
          <div class="col-sm-4">
              <img src="kuiahabay.jpg" class="img-fluid" alt="">
          </div>   
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-4" >
                <img src="calle.jpg" class="img-fluid" alt=""> 
            </div>      
            <div class="col-sm-4">
                <img src="bmw.jpg" class="img-fluid" alt="">
            </div>    
            <div class="col-sm-4">
                <img src="gato.jpg" class="img-fluid" alt="">
            </div>    
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-4" >
                <img src="boya lake.jpg" class="img-fluid" alt=""> 
            </div>      
            <div class="col-sm-4">
                <img src="mustang.jpg" class="img-fluid" alt="">
            </div>    
            <div class="col-sm-4">
                <img src="luna.jpg" class="img-fluid" alt="">
            </div>    
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="feed">
          <div class="container">
            <div class="row justify-content-center"> 
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Night Sky
                            </div>
                            <div class="col-2" >
                                01/01
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top px-1" src="australia.jpg" alt="" style="max-width: 500px; max-height: 500px;">
                        <p class="card-text px-1" >
                            <strong>300 likes</strong></br>
                            Viaje Australia 
                        </p>
    
                    </div>
                </div>
            </div> 
          </div>
        
          <div class="container">
            <div class="row justify-content-center"> 
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Calle
                            </div>
                            <div class="col-2" >
                                01/01
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top px-1" src="calle.jpg" alt="" style="max-width: 500px; max-height: 500px;">
                        <p class="card-text px-1">
                            <strong>300 likes</strong></br>
                            Calle 
                        </p>
      
                    </div>
                </div>
            </div> 
          </div>

          <div class="container">
            <div class="row justify-content-center"> 
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Gato con lentes
                            </div>
                            <div class="col-2" >
                                01/01
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top px-1" src="gato.jpg" alt="" style="max-width: 500px; max-height: 500px;">
                        <p class="card-text px-1">
                            <strong>300 likes</strong></br>
                            Gato con lentes 
                        </p>
          
                    </div>
                </div>
            </div> 
          </div>
    
          <div class="container">
            <div class="row justify-content-center"> 
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Luna
                            </div>
                            <div class="col-2" >
                                01/01
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top px-1" src="luna.jpg" alt="" style="max-width: 500px; max-height: 500px;">
                        <p class="card-text px-1">
                            <strong>300 likes</strong></br>
                            Luna 
                        </p>
          
                    </div>
                </div>
            </div> 
          </div>
    
          <div class="container">
            <div class="row justify-content-center"> 
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                Mustang
                            </div>
                            <div class="col-2" >
                                01/01
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top px-1" src="mustang.jpg" alt="" style="max-width: 500px; max-height: 500px;">
                        <p class="card-text px-1">
                            <strong>300 likes</strong></br>
                            Mustang 
                        </p>
          
                    </div>
                </div>
            </div> 
          </div>
      </div>   
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Caption:</label>
                <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here:"></textarea>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-1">
                    <button>
                      <i class="fa-solid fa-camera"></i>
                    </button>
                  </div>
                  <div class="col-1">
                    <button>
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
